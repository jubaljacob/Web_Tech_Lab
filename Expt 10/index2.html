html>

<head>
    <style type="text/css">
        @charset "UTF-8";

        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak,
        .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }

        ng\:form {
            display: block;
        }

        .ng-animate-shim {
            visibility: hidden;
        }

        .ng-anchor {
            position: absolute;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

</head>

<body ng-app="myApp" class="ng-scope">

    <p><a href="#/!">Main</a></p>

    <a href="#!urk">URK20CS2043</a>
    <a href="#!U2">URK20CS2031</a>
    <a href="#!U3">URK20CS2057</a>

    <p>Click the above register numbers to get the information..</p>

    <!-- ngView: -->

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "main.html"
                })
                .when("/urk", {
                    templateUrl: "URK20CS2043.HTMl"
                })
                .when("/U2", {
                    templateUrl: "URK20CS2031.html"
                })
                .when("/U3", {
                    templateUrl: "URK20CS2057.html"
                });
        });
    </script>



</body>

</html>
